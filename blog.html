<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="http://melaniemencarelli.com/style.css">
	</head>
	<body>
	<div class="container-header">
		<div class="header-image-about">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img class="header-logo" src="http://melaniemencarelli.com/img/logo-white.png"></a>
				</div>
				<div class="navbar-tabs">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="our-menu-item" href="http://melaniemencarelli.com/about">ABOUT</a><li>
						<li><a class="our-menu-item" href="http://melaniemencarelli.com/work.html">WORK WITH ME</a><li>
						<li><a class="our-menu-item" href="http://melaniemencarelli.tumblr.com/">JOURNAL</a><li>
						<li><a class="our-menu-item" href="http://melaniemencarelli.com/contact.html">GET IN TOUCH</a><li>
					</ul>
			<div class="row">
				<div class="col-md-12">
					<h1 class="about-header"</h1>
				</div>
			</div>
				</div>	
	</div>
	<div class="content-container">
	<div class="row">
				<div class="col-md-12">
					<h3 class="box">THOUGHTS</h3><br>
					<div class="horizontalRule-4" runat="server"></div>
				</div>
			</div>
		{block:Posts}
			<article class="container-600 single-blog-post" {block:Date} data-post-id="post_{PostID}" {/block:Date}>	
				<div class="row">
					<div class="col-md-12">
						{block:Text}
							{block:Title}
								<h3><a href="{Permalink}" class="blog-title">{Title}</a></h3>
							{/block:Title}
							{block:Date}
								<h4 class="date-stamp">{Month} {DayOfMonth}, {Year}</h3>
							{/block:Date}
							{block:Body}
								<div class="post-body">
								{Body}
								</div>
								<div class="horizontalRule-3" runat="server"></div>
							{/block:Body}
						{/block:Text}
					</div>
				</div>
			</article>
		{/block:Posts}
		{block:Image}
	</div>
	</div>
<div id="foo-bot">
				<div id="foo-bot-con">
				  <div id="foo-bot-sub">
					<form id="foo-bot-sub-mai">
					  <input type="email" placeholder="Newsletter with resources, events & thoughts!" name="email" id="foo-bot-sub-mai-ema" required="">
					  <input type="submit" value="" style="background-image: url('http://www.mettaskincare.com/wp-content/themes/metta-responsive/images/home/right-arrow.png');" id="foo-bot-sub-mai-but">
					</form>
				  </div>
			  <div id="foo-bot-men">
				<div class="menu-footer-menu-container">

					<li id="menu-item-38" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-38"><a href="http://instagram.com/mel_mencarelli"><img src="img/instagram.png"></a></li>
					<li id="menu-item-39" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-39"><a target="_blank" href="http://www.pinterest.com/melmencarelli/"><img src="img/pinterest.png"></a></li>
					<li id="menu-item-38" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-38"><a href="https://vimeo.com/mhdesign/"><img src="img/vimeo.png"></a></li>
				</ul>
				</div>
		  </div>
	</div>
