<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://melaniemencarelli.com/style.css">
	</head>
	<body>
	<div class="container-header">
		<div class="header-image-about">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img class="header-logo" src="http://melaniemencarelli.com/img/logo-white.png"></a>
				</div>
				<div class="navbar-tabs">
					<ul class="nav navbar-nav navbar-right">
						<li><a class="our-menu-item" href="about.html">ABOUT</a><li>
						<li><a class="our-menu-item" href="work.html">WORK WITH ME</a><li>
						<li><a class="our-menu-item" href="http://awakenthejourney.tumblr.com/">JOURNAL</a><li>
						<li><a class="our-menu-item" href="contact.html">GET IN TOUCH</a><li>
					</ul>
			<div class="row">
				<div class="col-md-12">
					<h1 class="about-header"</h1>
				</div>
			</div>
				</div>	
	</div>
	<div class="content-container">
		{block:Posts}
			<article class="container-600 single-blog-post" {block:Date} data-post-id="post_{PostID}" {/block:Date}>	
				<div class="row">
					<div class="col-md-12">
						{block:Text}
							{block:Title}
								<h3><a href="{Permalink}" class="blog-title">{Title}</a></h3>
							{/block:Title}
							{block:Date}
								<h4 class="date-stamp">{Month} {DayOfMonth}, {Year}</h3>
							{/block:Date}
							{block:Body}
								<div class="post-body">
								{Body}
								</div>
							{/block:Body}
						{/block:Text}
					</div>
				</div>
			</article>
		{/block:Posts}
		{block:Image}
	</div>
		
		
		
		
	</div>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	</body>
</html>
